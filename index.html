<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="favicon/favicon.ico" type="image/x-icon" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Caveat&family=Open+Sans:wght@400;600&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles/style.css" />
        <script src="todo.js" defer></script>
        <title>To-do list</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h1 class="header__title">TODO LIST</h1>
            </header>

            <div class="todo">
                <button
                    class="todo__button-delete-all"
                    data-button-delete-all
                    type="button"
                >
                    Delete All
                </button>
                <input
                    class="todo__input-add"
                    data-input-add
                    type="text"
                    required
                />
                <button class="todo__button-add" data-button-add type="button">
                    Add todo
                </button>
            </div>

            <div class="counter" data-counter>
                <div class="counter__active" data-counter-active>
                    Active:
                    <span
                        class="counter__active-span"
                        data-counter-active-span
                    ></span>
                </div>
                <div class="counter__completed" data-counter-completed>
                    Completed:
                    <span
                        class="counter__completed-span"
                        data-counter-completed-span
                    ></span>
                </div>
            </div>

            <div class="todo__container" data-todo-container></div>

            <template data-todo-item-template>
                <div class="todo__item" data-todo-item>
                    <div class="toggle dog-rollover">
                        <input
                            id="doggo"
                            type="checkbox"
                            class="todo__checkbox"
                            data-todo-checkbox
                        />
                        <label
                            class="toggle-item"
                            for="doggo"
                            data-todo-checkbox-label
                        >
                            <div class="dog">
                                <div class="ear"></div>
                                <div class="ear right"></div>
                                <div class="face">
                                    <div class="eyes"></div>
                                    <div class="mouth"></div>
                                </div>
                            </div>
                        </label>

                        <div class="todo__text" data-todo-text></div>
                        <div class="todo__date" data-todo-date></div>
                        <button
                            class="todo__button-delete"
                            data-todo-button-delete
                        >
                            ‚ùå
                        </button>
                    </div>
                </div>
            </template>
        </div>
    </body>
</html>
